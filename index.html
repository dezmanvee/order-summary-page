<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="main-container">
            <div class="head-container">
                <img class="illustration-hero" src="images/illustration-hero.svg" alt="Illustration Hero">
            </div>
            <div class="body-container">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> 
                anywhere you like!</p>
            
    
                <div class="subscription-container">
                    <div class="music-icon-container">
                        <img class="music-icon" src="images/icon-music.svg" alt="icon-music">
                    </div>
                    <br>
                    <div class="price-container">
                        <p class="plan-duration">Annual Plan</p>
                        <p class="plan-duration-price">$59.99/year</p>
                    </div>
                    <div class="change-container">change</div>
                    <br><br>
                </div>
            
                <button>
                    Proceed to Payment
                </button>
                <p class="cancel-container">Cancel Order</p>
            </div>
    </main>
</body>
</html>
